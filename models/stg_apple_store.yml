      - name: source_type
      - name: device
      - name: first_time_downloads
      - name: redownloads
      - name: total_downloads

  - name: stg_apple_store__downloads_platform_version_report
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - day
