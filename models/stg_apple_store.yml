version: 2

models:
  - name: app
    columns:
      - name: app_id
        tests:
          - unique
      - name: app_name
      - name: is_enabled

  - name: stg_apple_store__app_store_device_report
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - day
            - app_id
            - source_type
            - device
    columns:
      - name: day
      - name: app_id
      - name: source_type
      - name: device
      - name: impressions
      - name: impressions_unique_device
      - name: page_views
      - name: page_views_unique_device

  - name: stg_apple_store__app_store_platform_version_report
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - day
            - app_id
            - source_type
            - platform_version
    columns:
      - name: day
      - name: app_id
      - name: source_type
      - name: platform_version
      - name: impressions
      - name: impressions_unique_device
      - name: page_views
      - name: page_views_unique_device

  - name: stg_apple_store__app_store_territory_report
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - day
            - app_id
            - source_type
            - territory
    columns:
      - name: day
      - name: app_id
      - name: source_type
      - name: territory
      - name: impressions
      - name: impressions_unique_device
      - name: page_views
      - name: page_views_unique_device

  - name: stg_apple_store__crashes_app_version_device_report
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - day
            - app_id
            - device
            - app_version
