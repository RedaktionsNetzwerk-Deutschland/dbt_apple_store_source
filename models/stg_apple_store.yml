        tests: 
          - unique
      - name: sales_account_name

  - name: stg_apple_store__sales_subscription_event_summary
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - day
            - account_number
            - app_name
            - subscription_name
            - event
            - country
            - state
    columns:
      - name: day
      - name: account_number
      - name: app_name
      - name: subscription_name
      - name: event
      - name: country
      - name: state
      - name: quantity

